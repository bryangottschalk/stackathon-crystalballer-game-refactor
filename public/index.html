<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crystal Baller</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta http-equiv="cleartype" content="on" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      li {
        padding-top: 5px;
        list-style: none;
        color: green;
      }
      .chatWrapper {
        margin-left: 20px;
      }
      ul {
        margin: 0;
        padding: 10px 0px 0px 0px;
      }

      h1 {
        color: darkgreen;
      }

      .wrapper {
        display: flex;
      }

      #phaser-game {
        padding-right: 30px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div id="content"></div>
      <div class="chatWrapper">
        <h1>Chat</h1>
        <form id="chat-form">
          <input id="chat" />
          <button id="sendChat">Send Message</button>
        </form>
        <ul id="events"></ul>
      </div>
    </div>
  </body>
</html>
